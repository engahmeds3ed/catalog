{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>item: {{item.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 padding-top">
			<p>{{item.description}}</p>
			<hr>
			<p><small>Added By: {{item.user.name}}</small></p>
			<p><small>Category: {{item.category.name}}</small></p>
			<p><small>Added at: {{item.created}}</small></p>
			{% if isAdmin %}
			<br>
			<a href="{{url_for('editItem',cat_name=item.category.name,item_name=item.name)}}">Edit</a> | 
			<a href="{{url_for('deleteItem',cat_name=item.category.name,item_name=item.name)}}">Delete</a>
			{% endif %}
		</div>
	</div>
{% endblock %}
